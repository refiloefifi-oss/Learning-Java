<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <p id="outputText"></p>
        
        <script>
            var text1= "55";
            var text2= "20";
            
            var num1= stringToNumber(text1);
            var num2= stringToNumber(text2);
            
            if(isNaN(num1) || isNaN(num2)){
                document.getElementById("outputText").innerHTML = "You have entered an invalid number. Please try again."
            } else {
                document.getElementById("outputText").innerHTML = num1 * num2
            }
            function stringToNumber(text){
                return parseInt(text);
            }
        </script>
    </body>
</html>
