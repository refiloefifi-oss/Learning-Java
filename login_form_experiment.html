<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login / Register Form</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="tab-header">
                <button id="loginTab" class="active">Login</button>
                <button id="registerTab">Register</button>
            </div>
            
            <form id="loginForm" class="form active">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="submit-btn">Login</button>
                <p class="or">Or continue with</p>
                <div class="social-icons">
                    <button class="social google">G</button>
                    <button class="social facebook">f</button>
                    <button class="social twitter">X</button>
                </div>
            </form>
            
            
            <form id="registerForm" class="form">
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />
                <button type="submit" class="submit-btn">Register</button>
                <p class="or">Or sign up with</p>
                <div class="social-icons">
                    <button class="social google">G</button>
                    <button class="social facebook">f</button>
                    <button class="social twitter">X</button>
                </div>
            </form>
        </div>
        <script>
            const loginTab = document.getElementById("loginTab");
            const registerTab = document.getElementById("registerTab");
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            
            loginTab.addEventListener("click", () => {
                loginTab.classList.add("active");
                registerTab.classList.remove("active");
                loginForm.classList.add("active");
                registerForm.classList.remove("active");
            });
            
            registerTab.addEventListener("click", () => {
                registerTab.classList.add("active");
                loginTab.classList.remove("active");
                registerForm.classList.add("active");
                loginForm.classList.remove("active");
            });
            
            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                
                const email = document.getElementById("loginEmail").value.trim();
                const password = document.getElementById("loginPassword").value.trim();
                
                const systemEmail = "Refiloe@gmail.com";
                const systemPassword = "ref1LOE@2";
                
                if (email === systemEmail && password === systemPassword) {
                    message.style.color = "green";
                    message.innerText = "✅ Correct password, logging you in...";
                } else {
                    message.style.color = "red";
                    message.innerText = "❌ Incorrect email or password.";
                }
            });

        </script>
    
    </body>
</html>
